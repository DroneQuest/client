<section ng-controller="DroneController as dronectrl"
  ng-keydown="dronectrl.keyPress($event)"
  ng-init="dronectrl.intervalCall()"
  ng-keyup="dronectrl.hover($event)">
  <div class="flight-control">
    <div class="video">
      <img src="../img/drone_pov.jpg"> 
    </div> 
    <div class="status">
      <h5>BATTERY</h5>
      <input data-ng-class="{connected: dronectrl.getConnect()}" 
        class="indicator"
        id="battery"
        data-ng-model="dronectrl.battery"
        disabled>
      <h5>ALTITUDE</h5>
      <input data-ng-class="{connected: dronectrl.getConnect()}"
        class="indicator"
        id="altitude"
        data-ng-model="dronectrl.altitude"
        disabled> 
    </div>
  </div>
</section>
