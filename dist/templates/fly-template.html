<section ng-controller="DroneController as dronectrl"
  ng-keydown="dronectrl.keyPress($event)"
  ng-init="dronectrl.intervalCall()"
  ng-keyup="dronectrl.hover($event)">
  <div class="flight-control">
    <div class="video">
      <img src="../img/drone_pov.jpg"> 
    </div> 
    <div class="status">
      <h5>BATTERY</h5>
      <input data-ng-class="dronectrl.connected ? connected : disconnected" 
        id="battery"
        data-ng-model="dronectrl.battery"
        disabled>
      <h5>ALTITUDE</h5>
      <input ng-class="dronectrl.connected ? connected : disconnected"
        id="altitude"
        data-ng-model="dronectrl.altitude"
        disabled> 
      <h5>COMMAND</h5>
      <input ng-class="dronectrl.connected ? connected : disconnected"
        id="command"
        data-ng-model="dronectrl.command"
        disabled> 
    </div>
  </div>
</section>
