<section id="flightcontrol" tabindex="0" 
  ng-init="dronectrl.setFocus();dronectrl.intervalCall()"
  ng-keydown="dronectrl.keyPress($event)"
  ng-keyup="dronectrl.hover($event)">
  <div class="flight-control">
    <div class="video">
      <img src="../img/drone_pov.jpg"> 
    </div> 
    <div class="status">
     <h5>BATTERY</h5>
     <input class="ng-class='{{dronectrl.connected}} ? disconnected : connected'" 
        id="battery"
        ng-model="dronectrl.battery"
        disabled>
      <h5>ALTITUDE</h5>
      <input class="ng-class='{{dronectrl.connected}} ? disconnected : connected'" 
        id="altitude"
        ng-model="dronectrl.altitude"
        disabled> 
      <h5>COMMAND</h5>
      <input class="ng-class='{{dronectrl.connected}} ? disconnected : connected'" 
        id="command"
        ng-model="dronectrl.command"
        disabled> 
    </div>
  </div>
</section>
